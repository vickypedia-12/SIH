<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Local CSS -->

    <link rel="stylesheet" type=text/css href="style.css">

    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/792cbaa3d1.js" crossorigin="anonymous"></script>

    <!-- Page Title -->

    <title>Quizzles</title>
</head>

<!-- Body -->

<body>
    <div id="page-container">
        <header class="quizIntro">
            <div class="hometimer container-fluid" style="color:white; background-color: black; max-width: 100%;">

                <!-- View/link to highscores -->

               <a href="index.html" style="text-decoration: none; "> <button style="background-color: grey; color: white; height: 40px; width: 100px;">Home</button></a>

                <!-- Timer container -->

                <div id="quizContainer">
                    <div id="currentTime" class="timer" style="color: white;" class="d-flex justify-content-end time">
                    </div>
                </div>
            </div>
        </header>

        <!-- Quiz content -->

        <section>
            <div id="questionsSection">
                <div class="container-fluid">
                    <div class="jumbotron jumbotron-fluid text-center" style="height: 100px; width: auto;">
                        <!-- <img class="quiz" src="./assets/img quiz.png"> -->
                    </div>
                </div>
                <div class="container-fluid text-center">
                    <p class="line-1 typewriter" style="font-family: 'Rampart One', cursive;color: black;">Quizzles: Level Up Your Rights</p>
                    
                    <div class="card-deck">
                        <div class="card-body">
                            <p class="text" style="font-family: 'Inter', sans-serif;">
                                
                                You have 75 seconds to answer questions testing your <br> knowledge of JavaScript
                                fundamentals.</p>
                            <p class="text" style="font-family: 'Inter', sans-serif;color: black;">Incorrect answers have a 10 second penalty! </p>
                            <p class="text" style="font-family: 'Inter', sans-serif;color: black;">Will you get
                                the high score?
                            </p>
                            <div class="hero-img">
                        <img src="./assets/child hero.jpg" alt="Logo">
                    </div>
                     <div class="ketan">
                    <h3 class="luck mb-5" style="font-family: 'Lobster', cursive;color: black;">GOOD LUCK!</h3>
                    <div class="controls">
                        <button id="startTimer" type="button" class="start-btn btn btn-light" style="font-family: 'Inter', sans-serif;color: rgb(0, 0, 0); background-color: rgb(201, 98, 98);">Let's Play</button>
                        </div>
                    </div>

                        </div>
                    </div>
                   
                    
                </div>
            </div>

            <!-- Questions render here -->

            <ul id="questionsUl" style="color: rgb(0, 0, 0); font-weight: bolder;font-family: 'Inter', sans-serif;"></ul>
    </div>
    </section>

    <!-- Scores section -->

    <section>
        <div class id="scoresSection">
            <ul id="highScoresUl" style="color: white; font-size: 5%;   background-image: linear-gradient(
  55deg,
  hsl(19deg 94% 59%) 0%,
  hsl(46deg 56% 61%) 28%,
  hsl(79deg 46% 75%) 45%,
  hsl(80deg 68% 78%) 55%,
  hsl(35deg 85% 69%) 73%,
  hsl(345deg 78% 66%) 100%
);font-family: 'Inter', sans-serif;"></ul>
        </div>
    </section>


    <!-- Footer content -->

    <footer id="footer">
        
    </footer>
    </div>

    <!-- Javascript -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Local JS -->

    <script src="script.js"></script>

</body>

</html>
